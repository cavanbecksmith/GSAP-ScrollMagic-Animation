<!DOCTYPE html>
<html>
<head>
  <title>Culture page test</title>

<body>

<!-- Animation container -->
<div style="display: block; width: 100%; height: 600px;" class="TestContentAbove"></div>

<div id="CultureAnim">
  
  <div class="trigger"></div>

  <!-- SCENE -->
  <div class="_3_mobiles scenes" data-scene="1">
    <div class="_3_mobiles_pin" style="position: relative;">
      <div class="phones">
        <div class="phone _1" data-phone="1" style="z-index: 0"></div>
        <div class="phone _2" data-phone="2" style="z-index: 2"></div>
        <div class="phone _3" data-phone="3" style="z-index: 1"></div>
      </div>
      <div class="_1_browser_window" style="width: 100%; height: auto; position: absolute; left: 0; box-sizing: border-box; z-index: -1; display: inline-block;margin-top: 250px;"><img src="./img/scene_2/desktop.png" width="100%" height="auto" style="padding: 20px; box-sizing: border-box;"></div>

      <div class="icon_set_1">
        <div class="icon _1"><img src="./img/scene_3/icon.png"/>
        </div><div class="icon _2"><img src="./img/scene_3/icon.png"/>
        </div><div class="icon _3"><img src="./img/scene_3/icon.png"/></div>
      </div>


      <div class="_2_col_phones" style="width: 100% !important; display: inline-block !important; white-space: nowrap;">
        <img src="./img/scene_5/iphone.png" style="width: 50% !important; display: inline-block !important;" 
        /><img src="./img/scene_5/iphone.png" style="margin-top: -90px; margin-left: 39px; width: 50% !important; display: inline-block !important;">
      </div>


      <div class="floatingEl icons_full_preview"><img src="./img/scene_5/icons_full_preview.png"/></div>
      <div class="floatingEl laughing_cow_website"><img src="./img/scene_5/website.png"/></div>
      <div class="floatingEl burtsBees"><img src="./img/scene_5/tablet.png"/></div>
      <div class="floatingEl appleWatch"><img src="./img/scene_5/Watch.png"/></div>

      <div class="VRGoggles" style="width: 100%; height: auto;"><img src="./img/scene_4/VR.png" style="width:100%;"/></div>
    </div>
  </div>

</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
